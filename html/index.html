<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="global-container">
        <div class="signup-container">
          <h1>Please sign in</h1>
          <div class="wrapper">
            <label for="username">Name</label>
            <input type="text" class="input" id="username" />
            <label for="userlastname">Lastname</label>
            <input type="text" class="input" id="userlastname" />
            <label for="userdob">Date of birth</label>
            <input type="text" class="input" id="userdob" />
            <label for="emailup">Email</label>
            <input type="text" class="input" id="emailup" />
            <label for="passwdup">Password</label>
            <input type="password" class="input" id="passwdup" />
            <button id="signupButton" class="button">Add user</button>
          </div>
        </div>
        <div class="signin-container">
          <h1>Please sign in</h1>
          <div class="wrapper">
            <label for="emailin">Email</label>
            <input type="text" class="input" id="emailin" />
            <label for="passwdin">Password</label>
            <input type="password" class="input" id="passwdin" />
            <button id="siginButton" class="signin-button button">Add user</button>
          </div>
        </div>
        <div class="selector-container">
          <button id="signin-toggler" class="toggle-button button">Sign-in</button>
          <button id="signup-toggler" class="signup-toggle-button toggle-button button">Sign-up</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="js/loginController.js"></script>
  <script src="js/script.js"></script>
</html>
